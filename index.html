<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>locAR.js AR範例</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

    <!-- 引入 A-Frame 和 locAR.js -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-ar@1.8.1/dist/aframe-ar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-gps-camera@1.7.0/dist/aframe-gps-camera.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-gps-entity-place@1.8.0/dist/aframe-gps-entity-place.min.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- 使用者位置攝影機 -->
      <a-camera gps-camera rotation-reader></a-camera>

      <!-- 在特定 GPS 座標放置 3D 物件 -->
      <a-box 
        color="red"
        gps-entity-place="latitude: 24.567938884232223; longitude: 120.82369880091098;"
        scale="3 3 3"
        position="0 2 0"
      ></a-box>
    </a-scene>
  </body>
</html>
