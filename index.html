<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>locAR.js AR範例</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

    <!-- 引入 A-Frame 和 locAR.js -->
    	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/three.js/build/ar-threex-location-only.js'></script>
	<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js'></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>
      <!-- 使用者位置攝影機 -->
      <a-camera gps-new-camera rotation-reader></a-camera>

      <!-- 在特定 GPS 座標放置 3D 物件 -->
      <a-box 
        color="yellow"
        gps-new-entity-place="latitude: 24.567938884232223; longitude: 120.82369880091098;"
        scale="3 3 3"
        position="0 0 0"
      ></a-box>

	    <a-box 
        color="blue"
        gps-new-entity-place="latitude: 24.56558268438612; longitude: 120.82631790485655;"
        scale="3 3 3"
        position="0 0 0"
      ></a-box>
	  
	  <a-entity material='color: red' geometry='primitive: box' gps-new-entity-place="latitude: 24.56783889910478; longitude: 120.82375170390783" scale="2 2 2"></a-entity>
    </a-scene>
  </body>
</html>
